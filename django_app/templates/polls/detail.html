<h1>{{ question.q_text }}</h1>
<form action="" method="POST">{% csrf_token %}
    {% for choice in question.choice_set.all %}
    <input
            type="radio"
            name="choice"
            value="{{ choice.id }}">
    <label for="">{{ choice.c_text }}</label>
    {% endfor %}
    <button type="submit">Vote</button>
</form>
